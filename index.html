
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFINITY Grants Portal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>DFINITY Grants Program Status Portal</h1>
    <div id="grant-sections">
        <h2>Dev Grant</h2>
        <input type="text" id="dev-code" placeholder="Enter DEVELOPER Grant Code">
        <button onclick="checkGrantStatus('dev')">Check Status</button>

        <h2>Community Grant</h2>
        <input type="text" id="com-code" placeholder="Enter COMMUNITY Grant Code">
        <button onclick="checkGrantStatus('com')">Check Status</button>
    </div>
    <div id="grant-status"></div>
    <script src="js/script.js"></script>
</body>
</html>
